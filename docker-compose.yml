version : '2.1'

services:
  registry:
    container_name: tarunt3rry/centime:registry
    image: registry
    restart: always
    ports:
      - 8761:8761
  serviceone:
    container_name: serviceone
    image: tarunt3rry/centime:serviceone
    restart: always
    ports:
      - 80:80
    depends_on:
      - registry
    environment:
      - eureka.client.serviceUrl.defaultZone=http://registry:8761/eureka/
  servicetwo:
    container_name: servicetwo
    image: tarunt3rry/centime:servicetwo
    restart: always
    ports:
      - 8082:8082
    depends_on:
      - registry
    environment:
      - eureka.client.serviceUrl.defaultZone=http://registry:8761/eureka/
  servicethree:
    container_name: servicethree
    image: tarunt3rry/centime:servicethree
    restart: always
    ports:
      - 8083:8083
    depends_on:
      - registry
    environment:
      - eureka.client.serviceUrl.defaultZone=http://registry:8761/eureka/
  task2:
    container_name: task2
    image: tarunt3rry/centime:task2
    restart: always
    ports:
      - 9090:9090
